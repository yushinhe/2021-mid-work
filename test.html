<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            margin: 100px;
        }

        .input-field {
            position: relative;
            width: 250px;
            height: 44px;
            line-height: 44px;
        }

        label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #d3d3d3;
            transition: 0.2s all;
            cursor: text;
        }

        input {
            width: 100%;
            border: 0;
            outline: 0;
            padding: 0.5rem 0;
            border-bottom: 2px solid #d3d3d3;
            box-shadow: none;
            color: #111;
        }

        input:invalid {
            outline: 0;
        }

        input:focus,
        input:valid {
            border-color: #00dd22;
        }

  
        input:valid~label {
            font-size: 14px;
            top: -24px;
            color: #00dd22;
        }
    </style>
</head>

<body>
    <form action="">
        <div class="input-field">
            <input type="text" id="name" required />
            <label for="name">Your name:</label>
        </div>
    </form>
</body>

</html>
