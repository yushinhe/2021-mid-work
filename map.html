<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map {
            width: 50vw;
            height: 50vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAip4Hhn4MkfJCw-ke0-HEYwAz_yOV4fYA&map_ids=fd14dcb8fd2f0e01&callback=initMap"></script>
    <script>
        let map;
       function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 8,
            mapId: 'fd14dcb8fd2f0e01'
        });
  
       }
       
    </script>
</body>

</html>
