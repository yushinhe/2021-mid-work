<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
        integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
        crossorigin='anonymous' />
    <link rel="icon" type="image/x-icon" href="./img/icon3.ico">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./utility.css">
    <link rel="stylesheet" href="./product-list.css">

</head>

<body>
    <section class="banner">
        <div class="bg"></div>
        <h2>買本書吧</h2>
    </section>
    <div class="container product-page">
        <aside>
            <div class="sidebar">
                <h3>類型篩選</h3>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" name="foreign" id="foreign">
                        <label for="foreign">歷史書籍</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="local" id="local">
                        <label for="local">哲學書籍</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="local" id="local">
                        <label for="local">當代思潮</label>
                    </div>
                </div>
                <h3>價錢篩選</h3>
                <div class="form-group">

                    <div class="form-check">
                        <input type="checkbox" name="local" id="local">
                        <label for="local">300元以下</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="local" id="local">
                        <label for="local">300元~500元</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="local" id="local">
                        <label for="local">501元~1000元</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="local" id="local">
                        <label for="local">1000元以上</label>
                    </div>
                    <select class="form-select">
                        <option value="1">價錢由低到高</option>
                        <option value="2">價錢由高到低</option>
                    </select>
                </div>
            </div>
        </aside>
        <main> <section class="product">
            <div class="container">
                <h2>暢銷熱賣</h2>
                <div class="card-group">
                    <a href="#" class="card">
                        <div class="card-bg"></div>
                        <p class="price">$300</p>
                        <img src="./product-img/book2.png" alt="">
                        <div class="info">
                            <h5>器物的象徵: 佛教打造的中國物質世界</h5>
                        </div>
                    </a>
                    <a href="#" class="card">
                        <p class="price">$300</p>
                        <img src="./product-img/book3.png" alt="">
                        <div class="info">
                            <h5>征服的時代: 從亞歷山大到哈德良的希臘世界</h5>
                        </div>
                    </a> <a href="#" class="card">
                        <p class="price">$300</p>
                        <img src="./product-img/book4.png" alt="">
                        <div class="info">
                            <h5>埃及五千年：文明起源與王朝興衰的故事</h5>
                        </div>
                    </a> <a href="#" class="card">
                        <p class="price">$300</p>
                        <img src="./product-img/book6.png" alt="">
                        <div class="info">
                            <h5>從臺車到巴士：百年臺灣地方交通演進史</h5>
                        </div>
                    </a>
                </div>
            </div>
        </section></main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        const tl = gsap.timeline({ default: { ease: "power1.out" } })
        tl.to('.banner .bg', { x: "100%", duration: 2, delay: 0.5 })

    </script>
</body>

</html>
