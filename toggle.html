<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            width: 50px;
            height: 50px;
            border: 1px black solid;
        }

        .active {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <script>
        let hi = document.querySelectorAll('li')
        let div = document.querySelectorAll('div')
        for (let i = 0; i < hi.length; i++) {
            hi[i].onclick = function () {
                div.forEach((e) =>
                    e.classList.remove('active')
                )
                hi.forEach((e) =>
                    e.classList.remove('active')
                )
                hi[i].classList.add("active");
                div[i].classList.add("active");
            };
        }
    </script>
</body>

</html>
